<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Google Places Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Google Places Search</h1>
    <!-- Results will get dumped here -->
    <div id="search-view"></div>

    <!-- <form id="search-form"> -->
      <!-- Button triggers search/button to be added -->
      <label for="search-input">Search Google Places!</label>
      <input type="text" id="search-input">
      <input type="submit" id="search-button" value="Search">
    <!-- </form> -->

    <!-- display Google Places -->    
    <div id="google-places-here"></div>
    <!-- Add JQuery Script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Start Script -->
    <script type="text/javascript" src="javascript/gplaces.js"></script>
  </div>
</body>

</html>
